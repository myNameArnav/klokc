<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è± KLoKC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="heading" alt="KLoKC">KL0KC</div>
  <div id="clock">
    <svg id="face" width="60%" height="60%" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="98" stroke="white" />

      <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="black" />
      
      <circle id="redTitle" cx="20" cy="100" r="12" stroke-width="1" stroke="#5a5a5a" />
      <circle id="red" cx="20" cy="100" r="5" fill="red" />
      
      <circle id="yellowTitle" cx="180" cy="100" r="12" stroke-width="1" stroke="#5a5a5a" />
      <circle id="yellow" cx="180" cy="100" r="5" fill="yellow" />
      
      <circle id="orangeTitle" cx="100" cy="20" r="12" stroke-width="1" stroke="#5a5a5a" />
      <circle id="orange" cx="100" cy="20" r="5" fill="orange" />
      
      <circle id="pink" cx="100" cy="180" r="12" stroke-width="1" stroke="#5a5a5a" />
      <circle id="pink" cx="100" cy="180" r="5" fill="pink" />
    </svg>
  </div>
  <script src="./script.js"></script>
</body>
